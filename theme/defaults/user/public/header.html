<!-- Side Overlay-->
<aside id="side-overlay">
	<!-- Side Overlay Scroll Container -->
	<div id="side-overlay-scroll">
		<!-- Side Header -->
		<div class="side-header side-content">
			<!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
			<button class="btn btn-default pull-right" type="button" data-toggle="layout" data-action="side_overlay_close">
                            <i class="fa fa-times"></i>
                        </button>
			<span class="font-w600">{$user_info.role.0.title}</span>
		</div>
		<!-- END Side Header -->

		<!-- Side Content -->
		<div class="side-content remove-padding-t">
			<!-- Account -->
			<div class="block pull-r-l">
				<div class="block-header bg-gray-lighter">
					<ul class="block-options">
						<li>
							<button type="button" data-toggle="block-option" data-action="content_toggle"></button>
						</li>
					</ul>
					<h3 class="block-title">帐户</h3>
				</div>
				<div class="block-content">
					<form class="forms form-horizontal" action="{:url('index/User/inResetPassword')}" method="post" onsubmit="return false;">
						<div class="form-group">
							<div class="col-xs-12">
								<label>用户名</label>
								<div class="form-control-static font-w700">{$user_info.username}</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<label for="bd-qsettings-email">原密码</label>
								<input class="form-control" type="password" name="password" placeholder="原密码..">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<label for="bd-qsettings-password">新密码</label>
								<input class="form-control" type="password" name="new_password" placeholder="新密码..">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<label for="bd-qsettings-password2">确认密码</label>
								<input class="form-control" type="password" name="en_password" placeholder="确认新密码..">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<button class="btn btn-sm btn-minw btn-rounded btn-primary sub" type="submit">
                                                <i class="fa fa-check push-5-r"></i>更新
                                            </button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- END Account -->
		</div>
		<!-- END Side Content -->
	</div>
	<!-- END Side Overlay Scroll Container -->
</aside>

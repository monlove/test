    <body>
        <!-- Login Content -->
        <div class="bg-white pulldown">
            <div class="content content-boxed overflow-hidden">
                <div class="row">                	
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                        <div class="push-30-t push-50 animated fadeIn">
                            <!-- Login Title -->
                            <div class="text-center">
                                <a href="{:url('index/Index/index')}"><i class="fa fa-2x fa-circle-o-notch text-primary"></i></a>
                                <h3 class="h3 push-10-t">用户登录</h3>
                            </div>
                            <!-- END Login Title -->

                            <!-- Login Form -->
                            <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                            <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                            <form class="forms js-validation-login form-horizontal push-30-t" action="{:url('index/User/inLogin')}" method="post">
                                <div class="form-group">
                                	<div class="help-block col-xs-12 text-right"><a href="{:url('index/User/register')}" class="font-s12">还没有账户,去申请</a></div>
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="text" id="username" name="username" onfocus="this.type='text'" autocomplete="off">
                                            <label for="login-username">用户名称</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="password" id="password" name="password" onfocus="this.type='password'" autocomplete="off">
                                            <label for="login-password">密码</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="login-remember-me" name="remember_me"><span></span> 
                                            &nbsp;7&nbsp;天自动登录?
                                        </label>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="font-s13 text-right push-5-t">
                                            <a href="base_pages_reminder_v2.html">忘记密码?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group push-30-t">
                                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                        <button class="sub btn btn-sm btn-block btn-primary" type="submit">登录</button>
                                    </div>
                                </div>
                            </form>
                            <!-- END Login Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Login Content -->

        <!-- Login Footer -->
        <div class="pulldown push-30-t text-center animated fadeInUp">
            <small class="text-muted"><span class="js-year-copy"></span> &copy; Rain OS 3.1</small>
        </div>
        <!-- END Login Footer -->

        <!-- Register Content -->
        <div class="bg-white pulldown">
            <div class="content content-boxed overflow-hidden">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                        <div class="push-30-t push-20 animated fadeIn">
                            <!-- Register Title -->
                            <div class="text-center">
                                <a href="{:url('index/Index/index')}"><i class="fa fa-2x fa-circle-o-notch text-primary"></i></a>

                            <!-- END Register Title -->
                            <!-- Register Form -->
                            <!-- jQuery Validation (.js-validation-register class is initialized in js/pages/base_pages_register.js) -->
                            <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                            <form class="forms js-validation-register form-horizontal push-50-t push-50" action="{:url('index/User/inRegister')}" method="post">
                                <div class="form-group">
                                	<div class="help-block col-xs-12 text-right"><a href="{:url('index/User/login')}" class="font-s12">已有账户,去登录</a></div>
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="text" id="register-username" name="username" placeholder="请输入用户名">
                                            <label for="register-username">用户名称</label>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                <!--<div class="form-group">
                                    <div class="col-xs-12">

                                            <label for="mobile">手机号</label>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="password" id="password" name="password" placeholder="请输入密码...">
                                            <label for="register-password">密码</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="password" id="enpassword" name="enpassword" placeholder="...再次输入密码">
                                            <label for="register_password2">确认密码</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-xs-7 col-sm-8">
                                        <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="register_terms" name="register_terms"><span></span> 我同意条款 &amp; 条件
                                        </label>
                                    </div>
                                    <div class="col-xs-5 col-sm-4">
                                        <div class="font-s13 text-right push-5-t">
                                            <a href="#" data-toggle="modal" data-target="#modal-terms">查看条款</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-sm btn-block btn-primary sub" type="submit">创建帐户</button>
                                    </div>
                                </div>
                            </form>
                            <!-- END Register Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Register Content -->

        <!-- Register Footer -->
        <div class="pulldown push-30-t text-center animated fadeInUp">
            <small class="text-muted"><span class="js-year-copy"></span> &copy; Rain OS 3.1</small>
        </div>
        <!-- END Register Footer -->

        <!-- Terms Modal -->
        <div class="modal fade" id="modal-terms" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-popout">
                <div class="modal-content">
                    <div class="block block-themed block-transparent remove-margin-b">
                        <div class="block-header bg-primary-dark">
                            <ul class="block-options">
                                <li>
                                    <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                                </li>
                            </ul>
                            <h3 class="block-title">条款 &amp; 条件</h3>
                        </div>
                        <div class="block-content">
                            <p>1.禁止发行销售违法产品.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">关闭</button>
                        <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal"><i class="fa fa-check"></i> 我同意</button>
                    </div>
                </div>
            </div>
        </div>
